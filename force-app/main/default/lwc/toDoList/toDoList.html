<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
                <div class="slds-text-heading_large slds-m-vertical_large">
                        Your ToDos For Last 7 days!</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
                <template for:each={todos} for:item="mydate">
                    <div key={mydate.todoId} class="dateClass">
                        <lightning-badge label={mydate.todoDate} icon-name="standard:event"></lightning-badge>
                    </div>
                    <template for:each={mydate.items} for:item="todo">
                        <c-to-do-list-item key={todo.itemId} 
                            todo-name={todo.todoName} item-id={todo.itemId} 
                            done={todo.done}>
                        </c-to-do-list-item>
                    </template>
                </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
