<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
           <div class="greeting"> {greeting}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
                <div class="slds-text-heading_large slds-m-vertical_large">
                    "Whats on your agenda today?"</div>
            </lightning-layout-item>
        <lightning-layout-item size="12" large-device-size="6" 
                               medium-device-size="10" small-device-size="12"
                               class="slds-m-top_x-large">
            <lightning-layout>
                    
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Whats on your agenda today?" 
                                        variant="label-hidden" placeholder="Whats on your agenda today?">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add To Do" 
                    onclick={addToDoHandler}>
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
         </lightning-layout-item>
         <lightning-layout-item size="12">
                <div>Upcoming tasks</div>
                <template for:each={upcomingTasks} for:item="todo">
                    <c-to-do-item key={todo.todoId} todo-id={todo.todoId}
                    todo-name={todo.todoName} onupdate={updateHandler}
                    ondelete={deleteHandler}></c-to-do-item>
                </template>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div>Completed tasks</div>
                <template for:each={completedTasks} for:item="todo">
                    <c-to-do-item key={todo.todoId} todo-id={todo.todoId}
                    todo-name={todo.todoName} onupdate={updateHandler}
                    ondelete={deleteHandler}
                    done></c-to-do-item>
                </template>
            </lightning-layout-item>
    </lightning-layout>
</template>
